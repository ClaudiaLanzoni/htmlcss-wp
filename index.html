<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <header> <!-- Header -->
        <div id="main-header"></div>
   </header>

   <main> <!-- Corpo della pagina -->

       <section> <!-- Prima sezione del main -->
            <div class="first-section"></div>
       </section>

       <section> <!-- Seconda sezione del main con asides -->

            <div class="second-section">
                
                    <div class="upper-segment light-blue"> <!-- "Header" seconda sezione del main -->

                    </div>
                
                    <div class="clearfix lower-segment"></div> 

                        <div class="float-left light-blue aside first-aside"> <!-- Primo "aside" seconda sezione del main -->

                        </div>

                        <div class="float-left light-blue middle-side"> <!-- Porzione centrale seconda sezione del main -->

                        </div>

                        <div class="float-left light-blue aside second-aside"> <!-- Secondo "aside" seconda sezione del main -->

                        </div>
                        
                    </div>
            </div>

       </section>

   </main>

   <footer> <!-- Footer -->
        <div id="main-footer"></div>
   </footer>
</body>
</html>
